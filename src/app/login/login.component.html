<ngx-spinner bgColor="rgba(51,51,51,0.8)"
size="medium"
color="#1fed83"
type="ball-triangle-path"
>
<p style="font-size: 2opx; color: white;">Loading...</p>
</ngx-spinner>

    <div class="login-page bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="bg-white shadow rounded-end">
                        <div class="row align-items-center ">
                            <div class="col-md-6 pe-0">
                              <div class="form-left bg-success rounded-start h-100 py-5 px-5">
                                <form (ngSubmit)="onSubmit()" class="row g-4">
                                    <div class="col-12">
                                        <label class="text-white">Username<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                            <input type="text" class="form-control" placeholder="Enter Username">
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label class="text-white">Password<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                            <input type="password" class="form-control" placeholder="Enter Password">
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                            <label class="form-check-label text-white " for="inlineFormCheck">Remember me</label>
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <a href="#" class="float-end text-white">Forgot Password?</a>
                                    </div>

                                    <!-- Add reCAPTCHA here -->
                                    <div class="col-12">
                                        <re-captcha (resolved)="onResolved($event)" siteKey="YOUR_RECAPTCHA_SITE_KEY"></re-captcha>
                                    </div>

                                    <div class="col-12">
                                        <a routerLink="/mainpage" class="btn btn-light px-4 float-end mt-4">Login</a>
                                    </div>
                                </form>
                            </div>

                            </div>
                            <div class="col-md-6 ps-0 d-none d-md-block">
                                <div class="form-right h-100 text-center">
                                  <h4 class="text-success">Welcome to</h4>
                                  <div class="login_logo">
                                    <img src="assets/logoparc.png" class="" alt="">
                                  </div>
                                    <div class="text-success">
                                      <h2 class="">PARC CLOUDHUB</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
